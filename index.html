    <title>Todo List</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <div class="circlecont">
        <div class="help">
            <div class="circletext">
                <div class="icon-wrap">
                    <div class="icon-cont">
                        <i class="fas fa-question">
                        </i>
                    </div>
                </div>
                <div class="helptext">
                    <br>
                    <div>
                        >Type in the textbox to enter your task
                    </div>
                    <div>
                        >Click on the floppy disk to save your task
                    </div>
                    <div>
                        >Click on the button next to save button to view your different tasks
                    </div>
                    <div>
                        >Mark your task a completed by clicking on the tick icon
                    </div>
                    <div>
                        >Click the trash icon to delete your task
                    </div>

                </div>
            </div>
        </div>
    </div>

        <div class="formwrapper">
            <form class="form">
                <input type="text" class="textbox" name="form-input">
                <button class="button" type="submit">
            <i class="far fa-save fa-1x" style="font-size: 140%; color: rgb(88, 112, 112);"></i>
        </button>
                <div class="choose">
                    <select name="todos" class="choose-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="left">Left</option>
                </div>
            </select>
                </div>
            </form>
        </div>
        <div class="container">
            <ul class="todolist">
            </ul>
        </div>
